<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Element Test</title>
	<!--/* DOM4 
	<script src="//cdnjs.cloudflare.com/ajax/libs/dom4/1.5.1/dom4.js"></script>
	*/-->
	<script src="/build/custom-elem.js"></script>
</head>
<body>
	<h1>TEST</h1>
	<button>New Element</button>
	<div id="container">
		<my-elem></my-elem>	
	</div>
	<script>
		document.querySelector('button').addEventListener('click', onClickButton);

		function onClickButton(evt){
			var newEl = document.createElement('my-elem'); 
			var container = document.getElementById('container');
			container.appendChild(newEl);
		}
	</script>
</body>
</html>
